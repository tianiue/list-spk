name: Build and Release SPK


on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 1.0.0)'
        required: true
        default: '1.0.0'
      release_notes:
        description: 'Release notes'
        required: false
        default: 'OpenList Client SPK release'

permissions:  # 显式声明最小权限
  contents: write  # 仅允许写入仓库内容（发布版本）
  actions: read    # 仅需读取权限（查看工作流状态）

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          
      - name: Install dependencies
        run: pip install -r ./requirements.txt
        
      - name: Build SPK
        run: |
         mkdir -p package/scripts build  # 同步创建build目录
         cp -r service package/
         cp -r web package/
         tar -czf "build/openlist-client-${{ github.event.inputs.version }}.spk" -C package . 2>&1 | tee build.log
         [ -s build.log ] && echo "##[error]Build failed" && exit 1

      - name: Build artifacts
        run: |
          echo "${{ github.event.inputs.release_notes }}" > build/release.txt
          zip -j build/release.zip build/release.txt

      - uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用默认token（已自动受限）
        with:
          tag_name: "v${{ github.event.inputs.version }}"  # 动态版本号
          files: |
            build/openlist-client-*.spk
            build/release.zip

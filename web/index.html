<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenList 群晖客户端</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-md p-6 max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold mb-6 text-blue-600">
                <i class="fas fa-cloud mr-2"></i>OpenList 连接管理
            </h1>
            <div class="space-y-6">
                <div class="border border-gray-200 rounded-lg p-6">
                    <h2 class="text-xl font-semibold mb-4">新建挂载点</h2>
                    <form id="mountForm" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">连接类型</label>
                                <select class="w-full rounded-md border-gray-300 shadow-sm">
                                    <option>WebDAV</option>
                                    <option>OpenList API</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">服务器地址</label>
                                <input type="text" class="w-full rounded-md border-gray-300 shadow-sm">
                            </div>
                        </div>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                            测试连接
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
